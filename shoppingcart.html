<!-- Shopping Cart Page -->
<h1>Shopping Cart</h1>
<div class="cart-items">
    <!-- Cart items go here -->
    <div class="cart-item">
        <img src="product.jpg" alt="Product Image">
        <div class="item-details">
            <h2>Product Name</h2>
            <p>Price: Rs 200</p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1">
            <button>Update</button>
            <button>Remove</button>
        </div>
    </div>
</div>
